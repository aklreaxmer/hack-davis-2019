{% extends "main.html" %}

   {% block body %}
   <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

   <div class="search">
     <h3 style="display: inline">Search Results: </h3><strong>{{query}}</strong>
       <div class="row">

         <!-- Post Content Column -->
         <div class="col-lg-8">
           {%
             for result in results %}

              <h1 class="mt-3">{{ result.PI }}</h1>
             <div>Website: <a href="{{result.link}}">{{result.link}}</a></div>
             <div>Category: {{result.category}}</div>
             <div><a href="/lab/{{result.id}}">More Info</a></div>
             <hr>
           {% endfor %}
           <hr>





         </div>
         <!-- Sidebar Widgets Column -->
         <div class="col-md-4">

           <!-- Search Widget -->
           <div class="card my-4">
             <h5 class="card-header">Search</h5>
             <div class="card-body">
               <div class="input-group">
                 <form action="/search" method="POST" >
                   <div class="form-row">
                       <input type="text" name="term" class="form-control form-control-lg" placeholder="Search for labs, professors, keywords...">
                       <br><br><button type="submit" style="width: 80px;" class="btn btn-block btn-lg btn-primary">Go!</button>
                   </div>
                 </form>
               </div>
             </div>
           </div>
           </div>
       </div>
       <!-- /.row -->

     </div>

   {% endblock %}
